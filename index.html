<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opposum Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load the Google Platform Library for Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <header>
        <h1>Opposum Search</h1>
    </header>
    <main>
        <!-- Sign-in Section -->
        <div class="sign-in-container" id="sign-in-section">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        
        <!-- Search Section -->
        <div class="search-container" id="search-section" style="display:none;">
            <input type="text" id="search-input" placeholder="Enter search query...">
            <button id="search-button">Search</button>
        </div>
        <div class="categories" id="categories" style="display:none;">
            <button class="category-button active" data-type="web">Web</button>
            <button class="category-button" data-type="image">Images</button>
            <button class="category-button" data-type="video">Videos</button>
            <button class="category-button" data-type="book">Books</button>
            <button class="category-button" data-type="shopping">Shopping</button>
        </div>
        <div id="results" style="display:none;"></div>
    </main>
    <script src="script.js"></script>
    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); 
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // Simulate successful sign-in
            document.getElementById('sign-in-section').style.display = 'none';
            document.getElementById('search-section').style.display = 'block';
            document.getElementById('categories').style.display = 'block';
        }
    </script>
</body>
</html>
